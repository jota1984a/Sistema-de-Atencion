<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        * { 
            margin:0;
            padding:0; 
        }
        html, body {
            width:100%;
            height:100%;
        }
        #map {
            width:400px;
            height:400px;
        }
    </style>
</head>
<body>
    <div id="map" ></div>
</body>
</html>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzXEVbfnNpvBgKY9BONSKVOt6NjXyGdqs"></script>
<script>
    
    
    var map = new google.maps.Map(document.getElementById('map'), {        
        scrollwheel: false,
        zoom: 15
    });
    navigator.geolocation.getCurrentPosition(function (position) {
        var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
        console.log(pos.lat.toString());
        map.setCenter(pos);
    });
    
</script>
